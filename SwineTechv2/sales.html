    </nav>
  </aside>

  <!-- Main Content -->
  <main class="dashboard">
    <h1>Sales</h1>

    <!-- Add Sale Button -->
    <button class="btn-add" onclick="openSaleModal()">+ Record New Sale</button>

    <!-- Sales Table -->
    <table class="admin-table">
      <thead>
        <tr>
          <th>Sale ID</th>
          <th>Pig ID</th>
          <th>Buyer</th>
          <th>Sale Price (‚Ç±)</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample Data -->
        <tr>
          <td>1</td>
          <td>101</td>
          <td>Maria Santos</td>
          <td>‚Ç±15,000</td>
          <td>2025-09-01</td>
          <td>Completed</td>
          <td>
            <button class="btn-edit" onclick="openSaleModal()">Edit</button>
            <button class="btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- Modal (Hidden by Default) -->
  <div id="saleModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSaleModal()">&times;</span>
      <h2>Add/Edit Sale</h2>
      <form action="save_sale.php" method="POST">
        <div class="form-group">
          <label for="pig_id">Pig ID</label>
          <input type="number" id="pig_id" name="pig_id" required>
        </div>

        <div class="form-group">
          <label for="buyer">Buyer</label>
          <input type="text" id="buyer" name="buyer" required>
        </div>

        <div class="form-group">
          <label for="sale_price">Sale Price (‚Ç±)</label>
          <input type="number" id="sale_price" name="sale_price" min="0" step="0.01" required>
        </div>

        <div class="form-group">
          <label for="date">Date of Sale</label>
          <input type="date" id="date" name="date" required>
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" name="status">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
            <option value="Cancelled">Cancelled</option>
          </select>
        </div>

        <button type="submit" class="btn-auth">Save Sale</button>
      </form>
    </div>
  </div>

  <script>
    function openSaleModal() {
      document.getElementById("saleModal").style.display = "block";
    }
    function closeSaleModal() {
      document.getElementById("saleModal").style.display = "none";
    }
    window.onclick = function(event) {
      let modal = document.getElementById("saleModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
