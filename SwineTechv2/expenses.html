  <!-- Main Content -->
  <main class="dashboard">
    <h1>Expenses</h1>

    <!-- Add Expense Button -->
    <button class="btn-add" onclick="openExpenseModal()">+ Add New Expense</button>

    <!-- Expenses Table -->
    <table class="admin-table">
      <thead>
        <tr>
          <th>Expense ID</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount (‚Ç±)</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Sample Data -->
        <tr>
          <td>1</td>
          <td>Feed</td>
          <td>Bought 20 sacks of Grower Feed</td>
          <td>‚Ç±12,000</td>
          <td>2025-09-01</td>
          <td>
            <button class="btn-edit" onclick="openExpenseModal()">Edit</button>
            <button class="btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>

  <!-- Modal (Hidden by Default) -->
  <div id="expenseModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeExpenseModal()">&times;</span>
      <h2>Add/Edit Expense</h2>
      <form action="save_expense.php" method="POST">
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category">
            <option value="Feed">Feed</option>
            <option value="Medicine">Medicine</option>
            <option value="Utilities">Utilities</option>
            <option value="Maintenance">Maintenance</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" name="description" required>
        </div>

        <div class="form-group">
          <label for="amount">Amount (‚Ç±)</label>
          <input type="number" id="amount" name="amount" min="0" step="0.01" required>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" name="date" required>
        </div>

        <button type="submit" class="btn-auth">Save Expense</button>
      </form>
    </div>
  </div>

  <script>
    function openExpenseModal() {
      document.getElementById("expenseModal").style.display = "block";
    }
    function closeExpenseModal() {
      document.getElementById("expenseModal").style.display = "none";
    }
    window.onclick = function(event) {
      let modal = document.getElementById("expenseModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
